<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Capputeeno - Loja online de camisetas e canecas para os apaixonados por café e estilo. Produtos exclusivos, design moderno e qualidade premium. Compre online com segurança e entrega rápida!"
    />
    <meta name="author" content="João Luiz Cambraia" />
    <meta
      name="keywords"
      content="canecas, camisetas, loja de canecas, loja de camisetas, presentes criativos, produtos para amantes de café, estilo e café, capputeeno, caneca personalizada, café e moda"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Capputeeno - Loja Online de Camisetas e Canecas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <h1 class="header__logo">Capputeeno</h1>
          <div class="header__actions">
            <form name="search" class="header__form">
              <div class="header__search-container">
                <input
                  type="text"
                  class="header__search"
                  placeholder="Procurando por algo específico?"
                />
                <img
                  src="./images/header-input-search-loupe.svg"
                  alt="Ícone de busca"
                  class="header__search-icon"
                />
              </div>
            </form>
            <div class="header__cart-container">
              <img
                src="./images/header-shopping-bag.svg"
                alt="Ícone de bolsa para carrinho de compras"
                class="header__cart-icon"
              />
              <div class="header__cart-quantity-container">
                <p class="header__cart-quantity">0</p>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="content">
        <div class="content__container">
          <div class="content__main-page">
            <section class="filter">
              <div class="filter__by-products-and-classify">
                <div class="filter__by-products">
                  <button
                    id="all-products"
                    class="filter__products filter__products_focus"
                  >
                    Todos os produtos
                  </button>
                  <button id="tshirts" class="filter__products">
                    Camisetas
                  </button>
                  <button id="mugs" class="filter__products">Canecas</button>
                </div>
                <div class="filter__classify">
                  <button class="filter__classify-button">
                    Organizar por<img
                      src="./images/filter-arrow-down.svg"
                      alt="Ícone de seta para baixo"
                      class="filter__classify-icon"
                    />
                  </button>
                  <div
                    class="filter__classify-popup filter__classify-popup_hidden"
                  >
                    <button
                      id="classify-name-decreasing"
                      class="filter__classify-popup-button"
                    >
                      Nome: Maior - menor
                    </button>
                    <button
                      id="classify-name-increasing"
                      class="filter__classify-popup-button"
                    >
                      Nome: Menor - maior
                    </button>
                    <button
                      id="classify-price-decreasing"
                      class="filter__classify-popup-button"
                    >
                      Preço: Maior - menor
                    </button>
                    <button
                      id="classify-price-increasing"
                      class="filter__classify-popup-button"
                    >
                      Preço: Menor - maior
                    </button>
                  </div>
                </div>
              </div>
            </section>
            <section class="pagination">
              <div class="pagination__container">
                <div class="pagination__button-type-number-container"></div>
                <template id="pagination__buttons">
                  <button class="pagination__button"></button>
                </template>

                <div class="pagination__buttons pagination__buttons_type_arrow">
                  <img
                    src="./images/filter-arrow-left.svg"
                    alt="Ícone de seta para a esquerda"
                    class="pagination__button pagination__button_left_arrow"
                  />
                  <img
                    src="./images/filter-arrow-right.svg"
                    alt="Ícone de seta para a direita"
                    class="pagination__button pagination__button_right_arrow"
                  />
                </div>
              </div>
            </section>
            <section class="grid">
              <div
                class="grid__message-container grid__message-container_hidden"
              >
                <p class="grid__message"></p>
                <button class="grid__message-button">
                  Limpar filtros<img
                    class="grid__message-button-icon"
                    src="./images/filter-close-icon.png"
                    alt="Ícone da letra X para fechar filtro"
                  />
                </button>
              </div>

              <div class="grid__container"></div>
              <template id="grid__card">
                <div class="grid__card">
                  <img src="#" alt="" class="grid__card-image" />
                  <div class="grid__card-footer">
                    <p class="grid__card-name"></p>
                    <p class="grid__card-price"></p>
                  </div>
                </div>
              </template>
            </section>
          </div>
          <div class="content__product-page">
            <section class="return">
              <div class="return__button">
                <img
                  src="./images/popup-return-arrow.svg"
                  alt="Ícone de seta retornando para trás"
                  class="return__button-icon"
                />
                <p class="return__button-text">Voltar</p>
              </div>
            </section>
            <section class="product-info">
              <div class="product-info__container"></div>
              <template id="product-info">
                <div class="product-info">
                  <div class="product-info-image-container">
                    <img class="product-info__image" src="#" alt="" />
                  </div>
                  <div class="product-info-description-and-button-container">
                    <div class="product-info-description-container">
                      <p class="product-info__tag"></p>
                      <h2 class="product-info__name"></h2>
                      <p class="product-info__price"></p>
                      <p class="product-info__freight-information">
                        *Frete de R$40,00 para todo o Brasil. Grátis para
                        compras acima de R$900,00.
                      </p>
                      <h3 class="product-info__title">Descrição</h3>
                      <p class="product-info__description"></p>
                    </div>

                    <div
                      class="product-info__add-to-cart-message-and-button-container"
                    >
                      <div
                        class="product-info__add-to-cart-message-container product-info__add-to-cart-message-container_hidden"
                      >
                        <img
                          src="./images/product-info-ok.png"
                          alt="Ícone de Ok"
                          class="product-info__add-to-cart-icon"
                        />
                        <p class="product-info__add-to-cart-message">
                          Produto adicionado com sucesso ao carrinho!
                        </p>
                      </div>

                      <button class="product-info__add-to-cart-button">
                        <img
                          src="./images/add-to-cart-shopping-bag.svg"
                          alt="Ícone de bag para adicionar ao carrinho"
                          class="product-info__add-to-cart-icon"
                        />Adicionar ao Carrinho
                      </button>
                    </div>
                  </div>
                </div>
              </template>
            </section>
          </div>
          <div class="content__cart-page content__cart-page_hidden">
            <section class="return">
              <div class="return__button">
                <img
                  src="./images/popup-return-arrow.svg"
                  alt="Ícone de seta retornando para trás"
                  class="return__button-icon"
                />
                <p class="return__button-text">Voltar</p>
              </div>
            </section>
            <section class="cart">
              <div class="cart__product-overall-container">
                <h2 class="cart__title">Seu Carrinho</h2>
                <div class="cart__total-products-info-container">
                  <p class="cart__total-products-info-title">Total</p>
                  <p class="cart__total-products-info-quantity">
                    <span class="cart__total-products-info-number">0</span>
                    produtos
                  </p>
                  <p class="cart__total-products-info-price">0</p>
                </div>
                <div class="cart__products-container">
                  <p class="cart__products-container-message" >Nenhum produto adicionado ao carrinho</p>
                  <template id="cart__product-container">
                    <div class="cart__product-container">
                      <div class="cart__product-image-container">
                        <img src="#" alt="" class="cart__product-image" />
                      </div>
                      <div class="cart__product-description-container">
                        <div class="cart__product-description-text">
                          <div class="cart__product-name-and-remove-container">
                            <h3 class="cart__product-name"></h3>
                            <button class="cart__product-remove-button">
                              <img
                                src="./images/cart-remove-icon.svg"
                                alt="Ícone de lixeira"
                                class="cart__product-remove-button-icon"
                              />
                            </button>
                          </div>
                          <p class="cart__product-description"></p>
                        </div>
                        <div
                          class="cart__product-description-select-quantity-and-price"
                        >
                          <div
                            class="cart__select-quantity-and-total-container"
                          >
                          <div class="cart__select-quantity">
                            <button id="quantity-number" class="cart__select-quantity-button">
                              1
                            </button>
                            <img
                              class="cart__select-quantity-button-icon"
                              src="./images/cart-arrow-down.svg"
                              alt="Ícone de seta para baixo"
                            />


                              <div
                                class="cart__select-quantity-popup cart__select-quantity-popup_hidden"
                              >
                                <div class="cart__select-first-quantity-wrapper">
                                  <button class="cart__select-quantity-popup-button">
                                    1
                                    </button><img
                                    class="cart__select-quantity-button-icon"
                                    src="./images/cart-arrow-down.svg"
                                    alt="Ícone de seta para baixo"
                                  />
                                </div>

                                  <button class="cart__select-quantity-popup-button">
                                    2
                                  </button>
                                  <button class="cart__select-quantity-popup-button">
                                    3
                                  </button>
                                  <button class="cart__select-quantity-popup-button">
                                    4
                                  </button>
                                  <button class="cart__select-quantity-popup-button">
                                    5
                                  </button>
                               </div>
                              </div>
                              <div class="cart__prices-container">
                                <div class="cart__price-container">
                                  <p class="cart__price-text">Preço unitário:</p>
                                  <p
                                    id="cart__unit-price"
                                    class="cart__price"
                                  ></p>
                                </div>
                                <div class="cart__price-container">
                                  <p class="cart__price-text">Preço total:</p>
                                  <p
                                    id="cart__total-price"
                                    class="cart__price"
                                  ></p>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>

              <div class="cart__summary-container">
                <div class="cart__summary-info">
                  <h2 class="cart__summary-title">Resumo do pedido</h2>
                  <div class="cart__subinfo-container">
                    <p class="cart__subinfo-text">Subtotal de produtos</p>
                    <p id="subtotal-products"class="cart__subinfo-value">0</p>
                  </div>
                  <div
                    class="cart__subinfo-container cart__subinfo-container_padding_m"
                  >
                    <p class="cart__subinfo-text">Entrega (valor fixo)</p>
                    <p id="subtotal-freight" class="cart__subinfo-value">40</p>
                  </div>
                  <div
                    class="cart__subinfo-container cart__subinfo-container_margin_l"
                  >
                    <p class="cart__subinfo-text cart__subinfo-text_bold">
                      Total
                    </p>
                    <p id="subtotal-purchase" class="cart__subinfo-value cart__subinfo-value_bold">
                      0
                    </p>
                  </div>
                  <button class="cart__complete-the-purchase-button">
                    Finalizar a compra
                  </button>
                </div>
                <div class="cart__summary-faq">
                  <p class="cart__summmary-faq-text">Ajuda</p>
                  <p class="cart__summmary-faq-text">Reembolsos</p>
                  <p class="cart__summmary-faq-text">Entregas e frete</p>
                  <p class="cart__summmary-faq-text">Trocas e devoluções</p>
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">
          &copy; 2025. Front-End Challenge. João Luiz Cambraia.
        </p>
      </footer>
    </div>
    <script src="./scripts/utils.js"></script>
    <script src="./pages/index.js"></script>
  </body>
</html>
