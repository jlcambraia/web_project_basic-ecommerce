<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Capputeeno - Loja online de camisetas e canecas para os apaixonados por café e estilo. Produtos exclusivos, design moderno e qualidade premium. Compre online com segurança e entrega rápida!"
    />
    <meta name="author" content="João Luiz Cambraia" />
    <meta
      name="keywords"
      content="canecas, camisetas, loja de canecas, loja de camisetas, presentes criativos, produtos para amantes de café, estilo e café, capputeeno, caneca personalizada, café e moda"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Capputeeno - Loja Online de Camisetas e Canecas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <h1 class="header__logo">Capputeeno</h1>
          <div class="header__actions">
            <form class="header__form">
              <div class="header__search-container">
                <input
                  type="text"
                  class="header__search"
                  placeholder="Procurando por algo específico?"
                />
                <img
                  src="./images/search-loupe.svg"
                  alt="Ícone de busca"
                  class="header__search-icon"
                />
              </div>
            </form>
            <div class="header__cart-container">
              <img
                src="./images/shopping-bag.svg"
                alt="Ícone de bolsa para carrinho de compras"
                class="header__cart-icon"
              />
              <div class="header__cart-quantity-container">
                <p class="header__cart-quantity">0</p>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="content"><div class="content__container"></div></main>
      <footer class="footer">
        <!-- <p class="footer__copyright">&copy; 2024. João Luiz Cambraia</p> -->
      </footer>
    </div>
  </body>
</html>
